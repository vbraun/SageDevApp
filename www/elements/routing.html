<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/login', function () {
      app.route = 'login';
    });

    page('/logout', function () {
      app.fire('iron-signal', {name:'sage-auth-changed', data:false});
      app.route = 'logout';
    });

    page('/validate-email/:secret', function (data) {
      app.route = 'validate-email';
      app.params = data.params;
    });


    page('/upload', function () {
      app.route = 'upload';
    });

    page('/', function () {
      app.route = 'home';
    });

    page('/pkg', function () {
      app.route = 'packages';
    });

    page('/pkg/:name', function (data) {
      app.route = 'package-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: true
    });

  });
</script>
