<script src="../../bower_components/page/page.js"></script>
<script>
  window.addEventListener('WebComponentsReady', function() {

    page('/login', function () {
      app.route = 'login';
    });

    page('/logout', function () {
      app.fire('iron-signal', {name:'sage-auth-changed', data:false});
      app.route = 'logout';
    });

    page('/upload', function () {
      app.route = 'upload';
    });

    page('/', function () {
      app.route = 'home';
    });

    page('/users', function () {
      app.route = 'users';
    });

    page('/users/:name', function (data) {
      app.route = 'user-info';
      app.params = data.params;
    });

    page('/contact', function () {
      app.route = 'contact';
    });

    // add #! before urls
    page({
      hashbang: false
    });

  });
</script>
