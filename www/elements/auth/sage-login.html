

<dom-module id="sage-login">
    <style>
        :host {
            display: block;
        }

        div {
            padding-top: 2em;
        }
    </style>
    <template>
        <paper-input-container>
            <label>Email</label>
            <input required type="email" is="iron-input" value="{{email::input}}">
        </paper-input-container>

        <paper-input-container>
            <label>Password</label>
            <input required type="password" is="iron-input" value="{{password::input}}">
        </paper-input-container>

        <div class="vertical layout end">
            <paper-fab
                 id="arrow"
                 icon="arrow-forward"
                 title="submit"
                 on-click="buttonSubmit"></paper-fab>
        </div>
   </template>
    
    <script>
        (function() {
            Polymer({
                is: 'sage-login',
                properties: {
                    email: {
                        type: String,
                        notify: true
                    },
                    password: {
                        type: String,
                        notify: true
                    }
                },
                buttonSubmit: function(event) {
                    console.log('submit', this.email, this.password);
                }
            });
        })();
  </script>
    
</dom-module>
